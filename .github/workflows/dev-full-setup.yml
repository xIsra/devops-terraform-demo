name: Dev Full Setup
on:
  workflow_dispatch:
    inputs:
      namespace:
        description: "Target namespace/environment"
        type: choice
        options: [production, staging, testing]
        default: production

env:
  NAMESPACE: ${{ github.event.inputs.namespace || 'production' }}

jobs:
  dev-full-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.2"

      - name: Configure kubectl for remote cluster
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config use-context kind-devops-demo || kubectl config current-context

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"
          terraform_wrapper: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure terraform.tfvars exists
        run: |
          ENV_DIR="infra/envs/${{ env.NAMESPACE }}"
          if [ ! -f "$ENV_DIR/terraform.tfvars" ]; then
            if [ -f "$ENV_DIR/terraform.tfvars.example" ]; then
              echo "Creating terraform.tfvars from example..."
              cp "$ENV_DIR/terraform.tfvars.example" "$ENV_DIR/terraform.tfvars"
              echo "⚠️  Please edit $ENV_DIR/terraform.tfvars and configure your secrets"
            else
              echo "Error: terraform.tfvars.example not found in $ENV_DIR"
              exit 1
            fi
          fi

      - name: Update terraform.tfvars with OpenAI API key
        if: env.OPENAI_API_KEY != ''
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ENV_DIR="infra/envs/${{ env.NAMESPACE }}"
          # Update openai_api_key if secret is provided
          if [ -n "$OPENAI_API_KEY" ]; then
            if grep -q "^openai_api_key" "$ENV_DIR/terraform.tfvars"; then
              sed -i.bak "s|^openai_api_key.*|openai_api_key = \"$OPENAI_API_KEY\"|" "$ENV_DIR/terraform.tfvars"
              rm -f "$ENV_DIR/terraform.tfvars.bak"
            else
              echo "openai_api_key = \"$OPENAI_API_KEY\"" >> "$ENV_DIR/terraform.tfvars"
            fi
          fi

      - name: Terraform Init
        run: |
          ENV_DIR="infra/envs/${{ env.NAMESPACE }}"
          cd "$ENV_DIR"
          terraform init

      - name: Initialize Infrastructure
        run: |
          ENV_DIR="infra/envs/${{ env.NAMESPACE }}"
          cd "$ENV_DIR"

          # Ensure cluster exists first
          terraform apply -var-file=terraform.tfvars \
            -target=kind_cluster.this \
            -auto-approve || true

          # Deploy image registry repositories first (needed for image pushes)
          terraform apply -var-file=terraform.tfvars \
            -target=module.image_registry \
            -auto-approve

          # Deploy base infrastructure (namespaces, database, ingress)
          terraform apply -var-file=terraform.tfvars \
            -target=module.namespace \
            -target=module.postgresql \
            -target=null_resource.wait_for_ingress \
            -auto-approve

      - name: Verify Docker registry is accessible
        run: |
          # Verify Docker registry is accessible
          REGISTRY_URL="localhost:5555"
          if ! curl -f http://${REGISTRY_URL}/v2/ >/dev/null 2>&1; then
            echo "Error: Docker registry not accessible at http://${REGISTRY_URL}"
            echo "Please ensure Docker registry is running: docker-compose -f docker-compose.registry.yml up -d"
            exit 1
          fi
          echo "✅ Docker registry is accessible"

      - name: Build and push images to image registry
        run: |
          # Get registry URL from Terraform output
          ENV_DIR="infra/envs/${{ env.NAMESPACE }}"
          cd "$ENV_DIR"
          REGISTRY_URL=$(terraform output -raw registry_url || echo "localhost:5555")
          REPO_PREFIX="devops-demo-${{ env.NAMESPACE }}"

          # Docker registry doesn't require authentication for localhost
          # If registry requires auth, uncomment and configure:
          # echo "YOUR_PASSWORD" | docker login ${REGISTRY_URL} --username YOUR_USERNAME --password-stdin

          # Build and push resume-agent
          cd ../../python/resume-agent
          docker build -t resume-agent:latest .
          docker tag resume-agent:latest ${REGISTRY_URL}/${REPO_PREFIX}/resume-agent:latest
          docker push ${REGISTRY_URL}/${REPO_PREFIX}/resume-agent:latest

          # Build and push server
          cd ../../typescript
          docker build -t server:latest -f apps/server/Dockerfile .
          docker tag server:latest ${REGISTRY_URL}/${REPO_PREFIX}/server:latest
          docker push ${REGISTRY_URL}/${REPO_PREFIX}/server:latest

          # Build and push migration
          docker build -t server-migration:latest -f apps/server/Dockerfile.migration .
          docker tag server-migration:latest ${REGISTRY_URL}/${REPO_PREFIX}/server-migration:latest
          docker push ${REGISTRY_URL}/${REPO_PREFIX}/server-migration:latest

          # Build and push web
          docker build -t web:latest -f apps/web/Dockerfile \
            --build-arg VITE_SERVER_URL=https://devops-demo.local/api .
          docker tag web:latest ${REGISTRY_URL}/${REPO_PREFIX}/web:latest
          docker push ${REGISTRY_URL}/${REPO_PREFIX}/web:latest

          echo "✅ Pushed all images to Docker registry"

      - name: Deploy all services
        run: |
          ENV_DIR="infra/envs/${{ env.NAMESPACE }}"
          cd "$ENV_DIR"

          # Deploy migration first (for server)
          terraform apply -var-file=terraform.tfvars \
            -target=module.server_migration \
            -auto-approve || true

          # Wait for migration if it exists
          JOB_NAME="server-migration-latest"
          if kubectl get job "$JOB_NAME" -n "${{ env.NAMESPACE }}" &>/dev/null; then
            echo "Waiting for migration job to complete..."
            kubectl wait --for=condition=complete --timeout=300s job/"$JOB_NAME" -n "${{ env.NAMESPACE }}" || true
          fi

          # Deploy all services
          terraform apply -var-file=terraform.tfvars -auto-approve

      - name: Verify deployments
        run: |
          NAMESPACE="${{ env.NAMESPACE }}"
          echo "Checking deployment status..."
          kubectl get deployments -n "$NAMESPACE" || true
          kubectl get pods -n "$NAMESPACE" || true
